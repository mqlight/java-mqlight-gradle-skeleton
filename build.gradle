apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

group = 'org.example'
version = '0.0.1'
description = """MQ Light Java Skeleton"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'com.ibm.mqlight:mqlight-api:1.+'
    runtime 'ch.qos.logback:logback-classic:1.+'
    testCompile 'junit:junit:4.+'
}
